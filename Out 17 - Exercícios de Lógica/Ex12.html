<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>
    <script>
        var sBruto = Number(prompt("Qual será o salário bruto?"))
        var vPrestacao = Number(prompt("Qual o valor da prestação?"))

        if (vPrestacao >= (sBruto*0.3))
            alert("O empréstimo não pode ser concebido!")
        else
            alert("Empréstimo concebido com sucesso!")
    </script>
</body>
