<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var x = Number(prompt("Quantos números vc quer digitar?"))
        var n = 0, maior = 0, menor = 0

        for(i=1; i<=x;i++) {
            var n = Number(prompt("Digite o "+ i +"° número:"))
            
            if(n < menor)
                menor = n
            if(n > maior)
                maior = n
        }
        document.write("Menor: "+ menor +"<br>Maior: "+ maior)
    </script>
</body>
</html>
