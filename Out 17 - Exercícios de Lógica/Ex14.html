<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var n1 = Number(prompt("Digite o 1° número: "))
        var n2 = Number(prompt("Digite o 2° número: "))
        var n3 = Number(prompt("Digite o 3° número: "))

        if (n1 > n2 && n2 > n3)
            document.write(n1+ "<br>" +n2+ "<br>" +n3)
        if (n1 > n3 && n3 > n2)
            document.write(n1+ "<br>" +n3+ "<br>" +n2)
        
        if (n2 > n1 && n1 > n3)
            document.write(n2+ "<br>" +n1+ "<br>" +n3)
        if (n2 > n3 && n3 > n1)
            document.write(n2+ "<br>" +n3+ "<br>" +n1)
        
        if (n3 > n2 && n2 > n1)
            document.write(n3+ "<br>" +n2+ "<br>" +n1)
        if (n3 > n1 && n1 > n2)
            document.write(n3+ "<br>" +n1+ "<br>" +n2)
        
    </script>
</body>
</html>
