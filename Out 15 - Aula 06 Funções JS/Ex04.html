<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var n = Number(prompt("Digite um número maior que 15:"))

        function media(final) {
            var contador = 0, soma = 0
            
            if (n <= 15)
                alert("O número digitado deve ser maior que 15!")
            else {
                for (i = 15; i <= final; i++) {
                    soma += i
                    contador++
                }
                alert("A média dos números entre 15 e "+ final +" é: "+ (soma/contador))
            }
        }

        media(n)
    </script>
</body>
</html>
