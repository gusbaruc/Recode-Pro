<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var saldo = Number(prompt("Digite seu saldo inicial:"))
        var cheque = Number(prompt("Digite o valor do cheque que será descontado:"))

        if (cheque > saldo)
            alert("Saldo insuficiente! O cheque não pode ser descontado.")
        else
            alert("Cheque descontado com sucesso!\nNovo saldo: "+ (saldo-cheque))
    </script>
</body>
</html>
