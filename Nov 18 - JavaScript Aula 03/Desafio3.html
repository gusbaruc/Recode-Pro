<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <title>Desafio 01</title>

    <style>
        .container {
            position: relative;
            top: 20px;
            background-color: rgb(241, 240, 240);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--LINHA 1-->
        <div class="row">
            <div class="col">
                <h1>Calendáro</h1>
                <hr>
            </div>
        </div>

        <!--LINHA 2-->
        <div class="row">
            <div class="col">
                <label>Escolha um número:</label>
                <select class="form-control" id="numero">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">6</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                </select>
            </div>

            <div class="col align-self-end">
                <button type="button" class="btn btn-success" onclick="entrar()">Entrar</button>
            </div>
        </div> <br>
    </div>

    <script>
        function dataEscolhida(data) {
            var d = new Date()
            d.setMonth(data)
            var mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][d.getMonth()]
            
            return mes
        }


        function entrar() {
            

            switch(document.getElementById("numero").value) {
                case "0":
                    alert(dataEscolhida(0))
                    break;
                case "1":
                    alert(dataEscolhida(1))
                    break;
                case "2":
                    alert(dataEscolhida(2))
                    break;
                case "3":
                    alert(dataEscolhida(3))
                    break;
                case "4":
                    alert(dataEscolhida(4))
                    break;
                case "5":
                    alert(dataEscolhida(5))
                    break;
                case "6":
                    alert(dataEscolhida(6))
                    break;
                case "7":
                    alert(dataEscolhida(7))
                    break;
                case "8":
                    alert(dataEscolhida(8))
                    break;
                case "9":
                    alert(dataEscolhida(9))
                    break;
                case "10":
                    alert(dataEscolhida(10))
                    break;
                case "11":
                    alert(dataEscolhida(11))
                    break;
            }

        }

    </script>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
