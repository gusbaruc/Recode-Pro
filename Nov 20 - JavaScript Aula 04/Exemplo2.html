<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <script>
        //Atribuindo dados no formato JSON para a variável dados
        var dados = {
            "employees": {
                "employee": [
                    {
                        "id": "1",
                        "firstName": "Tom",
                        "lastName": "Cruise",
                        "photo": "img/tom-cruise.jpg"
                    },
                    {
                        "id": "2",
                        "firstName": "Maria",
                        "lastName": "Sharapova",
                        "photo": "img/maria-sharapova.jpg"
                    },
                    {
                        "id": "3",
                        "firstName": "Robert",
                        "lastName": "Downey Jr.",
                        "photo": "img/robert-downey-jr.jpg"
                    }
                ]
            }
        };
        
        document.write("Tamanho do array: " + dados.employees.employee.length)
        document.write("<br><br>")

        document.write("Ao exibir os itens do array, podemos ver que são do tipo Object:<br><br>")
        for(var i=0; i<dados.employees.employee.length; i++) {
            document.write(dados.employees.employee[i])
            document.write("<br>")
        }

        document.write("<hr><br><br>Como JSON é um Object, seu conteúdo deve ser acessado com métodos:<br><br>")
        for(var i=0; i<dados.employees.employee.length; i++) {
            document.write(dados.employees.employee[i].firstName + " " + dados.employees.employee[i].lastName)
            document.write("<br>")
            document.write("<img src='" + dados.employees.employee[i].photo + "' width = 20%>")
            document.write("<br>")
        }
    </script>

</body>
</html>
