<!DOCTYPE html>
<html>
<head>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>

    <script>
        //Atribuindo dados no formato JSON para a variável dados
        var dados = {
            "funcionarios":[
                {
                    "nome":"João da Silva",
                    "skills":["Java","PHP","Javascript","React"]
                },
                {
                    "nome":"Renata Souza",
                    "skills":["Python","Angular"]
                },
                {
                    "nome":"Rodrigo Campos",
                    "skills":["Scrum","Project","Office","Gestão de Equipe"]
                },
                {
                    "nome":"Tarcisio Moura",
                    "skills":["Shell Script","Linux","Apache","Segurança"]
                },
                {
                    "nome":"Joselito Marmita",
                    "skills":["Manutenção de PC","Cabeamento","Configuração"]
                },
                {
                    "nome":"Fernando Pessoa",
                    "skills":["Mídias Sociais","Marketing","Design"]
                }
            ]
        }

        document.write("<table> <tr><th>Nome</th> <th>Skills</th></tr>")

        for(var i=0; i<dados.funcionarios.length; i++) {
            document.write("<tr><td rowspan='" + ((dados.funcionarios[i].skills.length)+1) +"'>")
            document.write(dados.funcionarios[i].nome + "</td>") 
            
            for(var a=0; a<dados.funcionarios[i].skills.length; a++) {
                document.write("<tr><td>" + dados.funcionarios[i].skills[a])
                document.write("</td></tr>")
            }
        }

        document.write("</table>")
    </script>

</body>
