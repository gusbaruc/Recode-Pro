<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var nota = []
        var total = 0, media = 0, acimaMedia = 0
        
        for(var i=0; i<=4; i++) {
            nota[i] = Number(prompt("Digite a nota do "+ (i+1) +"° aluno:"))
            total += nota[i]
            
            if(nota[i] > 5)
                acimaMedia += 1
        }
        
        media = total / 5

        alert("A média dos alunos é: " + media + "\n" +
               acimaMedia + " alunos ficaram com notas acima da média!")
    </script>
</body>
</html>
